<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redactr 2bi2bit</title>
    <link rel="stylesheet" href="index.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Redactr</h1>
    </header>
    <main>
      <form>
        <section>
          <label for="words"> Word(s) To Scramble:</label>
          <!-- <span class="tool-tip">for multiple words, give space between each word</span> -->
          <input
            type="text"
            name="words"
            id="words"
            placeholder="word(s) to scramble"
          />
          
        </section>

        <section>
          <div class="advance-toggle">
            Advance options
            <span>&#9660</span>            
          </div>

          <div class="advance-options">

            <label for="replace">Replace with:
            <input type="text" id="replace" /><br />
          </label>
            <label for="case-sensitivity"> Case Sensitivity:
            <input type="checkbox" id="case-sensitivity" />
        
          </label>

          </div>
        </section>

        <section>
          <textarea name="text" id="text"></textarea>
          <div class="action-buttons">
            <button id="paste">paste</button>
            <button id="scramble">scramble</button>
            <button id="copy">copy</button>
          </div>
        </section>
      </form>
      <section class="stats">
        Words scaned: 00 <br />
        Words scrambled: 00 <br />
        Character scrambled: 00 <br />
        Time: 00 <br />
      </section>
    </main>
    <footer>2022 &#169;2bit, All rights reserved</footer>
  </body>
</html>
